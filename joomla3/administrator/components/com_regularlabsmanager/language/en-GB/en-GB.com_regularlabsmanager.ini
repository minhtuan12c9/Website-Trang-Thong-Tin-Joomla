ADDTOMENU_DESC="With Add to Menu you can quickly add a menu link to the content item you are editing."
ADVANCEDMODULEMANAGER_DESC="With Advanced Module Manager you have extra options and functionality to control your modules."
ADVANCEDTEMPLATEMANAGER_DESC="With Advanced Template Manager you have extra options and functionality to control your templates and template styles."
ARTICLESANYWHERE_DESC="With Articles Anywhere you can place articles anywhere in your site."
ARTICLESFIELD_DESC="With Articles Field you can connect other articles to your content item."
BETTERPREVIEW_DESC="Better Preview gives you a content preview button and quick links to the frontend."
BETTERTRASH_DESC="Better Trash improves the functionality of the default Trash button."
CACHECLEANER_DESC="With Cache Cleaner you can clean your cache fast and easily via a link in your Joomla! Administrator."
CDNFORJOOMLA_DESC="With CDN for Joomla! you can speed up your Joomla! website by serving media from your CDN (Content Delivery Network)."
COMPONENTSANYWHERE_DESC="With Components Anywhere you can place components anywhere in your site."
CONDITIONALCONTENT_DESC="With Conditional Content you can restrict or grant access to parts of the content based on a wide selection of conditions."
CONTENTTEMPLATER_DESC="With Content Templater you can create predefined reusable content templates."
DBREPLACER_DESC="With DB Replacer you can search and replace stuff directly in your Joomla! database."
DUMMYCONTENT_DESC="With Dummy Content you can easily place dummy content in your site."
EMAILPROTECTOR_DESC="Email Protector cloaks email addresses in your Joomla! website, making them unreadable for spambots."
GEOIP_DESC="Regular Labs - GeoIP is a library that enables extensions to use GeoIP locating. This library is required if you want to utilize the Geolocation assignment options in a number of Regular Labs extensions."
IPLOGIN_DESC="With IP Login you can log in automatically by IP address."
KEYBOARDSHORTCUTS_DESC="With Keyboard Shortcuts you can quickly access actions via hotkeys."
MODALS_DESC="Modals will help you create modal popup window links. Modals can also convert any existing link in your website to modal popup window link."
MODULESANYWHERE_DESC="With Modules Anywhere you can place modules anywhere in your site."
QUICKINDEX_DESC="With Quick Index you can easily add an index (or ToC) to your content."
REGULARLABSEXTENSIONMANAGER_DESC="Install & update your Regular Labs extensions easily and quickly."
REREPLACER_DESC="With ReReplacer you can replace whatever you want in your entire site."
SIMPLEUSERNOTES_DESC="Simple User Notes replaces the overly complex built-in Joomla! User Notes system with clean & simple textarea field."
SLIDERS_DESC="With Slider you can make content slides anywhere in Joomla!"
SNIPPETS_DESC="With Snippets you can include text snippets in your content."
SOURCERER_DESC="Sourcerer enables you to place PHP and any kind of HTML style code (including CSS and JavaScript) right in to your content! Not only in your articles, but also in sections, categories, modules, components, META tags, etc."
TABS_DESC="With Tabs you can make content tabs anywhere in Joomla!"
TOOLTIPS_DESC="With Tooltips you can easily add tooltips to your content."
WHATNOTHING_DESC="What? Nothing! does nothing... just nothing!"
